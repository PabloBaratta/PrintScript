plugins {
    id 'java'
    id 'jacoco'
    id 'com.diffplug.spotless' version '6.18.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

spotless {
    java {
        googleJavaFormat('1.10.0')
        target 'src/**/*.java'
    }
}

jacoco {
    toolVersion = "0.8.8" // Specify the JaCoCo tool version
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}